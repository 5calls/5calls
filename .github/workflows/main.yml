name: Check Pull Request

on:
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.jsx'
      - '**/*.tsx'
      - '**/*.json'
      - '**/package.json'
      - '**/yarn.lock'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: react/yarn.lock

      - name: Install dependencies
        run: yarn install
        working-directory: react

      - name: Run linter
        run: yarn lint
        working-directory: react

  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: react/yarn.lock

      - name: Install dependencies
        run: yarn install
        working-directory: react

      - name: Check code formatting with Prettier
        run: yarn format:test
        working-directory: react

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: react/yarn.lock

      - name: Install dependencies
        run: yarn install
        working-directory: react

      - name: Run tests
        run: yarn test --coverage --watchAll=false
        working-directory: react

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          directory: ./react/coverage
          fail_ci_if_error: false
