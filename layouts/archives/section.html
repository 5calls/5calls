{{ define "bodyclass" }}archive{{ end }} {{ define "main" }}
<div class="content">
  <h2>Archived topics from the 116th Congress (2019-2020)</h2>
  {{ range .Pages.GroupByDate "January 2006" }}
  <h3>{{ .Key }}</h3>
  <ul>
    {{ range .Pages }}
    <li>
      <span><i class="fa fa-phone-alt" aria-hidden="true"></i></span>
      <p>
        <a href="{{ .Permalink }}">{{.Title}}</a>
      </p>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</div>
{{ end }}
