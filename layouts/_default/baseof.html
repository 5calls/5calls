<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      {{ if or (.IsPage) (.IsSection) }}{{ .Title }} ⭑ {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}
    </title>
    <meta
      name="description"
      content="{{ if .IsPage }}{{ .Summary | truncate 150 }}{{ else if and (.IsSection) (not (eq .Summary "")) }}{{ .Summary | truncate 150 }}{{ else }}{{ .Site.Params.description }}{{ end }}"
    />
    <meta itemprop="name" content="5 Calls: Make Your Voice Heard" />
    <meta
      itemprop="description"
      content="{{ if .IsPage }}{{ .Summary | truncate 150 }}{{ else if and (.IsSection) (not (eq .Summary "")) }}{{ .Summary | truncate 150 }}{{ else }}{{ .Site.Params.description }}{{ end }}"
    />
    <meta
      itemprop="image"
      content="{{ if .IsPage }}https://api.5calls.org/v1/issue/{{ .Params.issueId }}/share/t{{ else }}{{ .Site.BaseURL }}img/5calls-twitter.png{{ end }}"
    />
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@make5calls" />
    <meta
      name="twitter:title"
      content="{{ if or (.IsPage) (.IsSection) }}{{ .Title }} ⭑ {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}"
    />
    <meta
      name="twitter:description"
      content="{{ if .IsPage }}{{ .Summary | truncate 150 }}{{ else if and (.IsSection) (not (eq .Summary "")) }}{{ .Summary | truncate 150 }}{{ else }}{{ .Site.Params.description }}{{ end }}"
    />
    <meta
      name="twitter:image:src"
      content="{{ if .IsPage }}https://api.5calls.org/v1/issue/{{ .Params.issueId }}/share/t{{ else }}{{ .Site.BaseURL }}img/5calls-twitter.png{{ end }}"
    />
    <!-- Open Graph data -->
    <meta
      property="og:title"
      content="{{ if or (.IsPage) (.IsSection) }}{{ .Title }} ⭑ {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta
      property="og:image"
      content="{{ if .IsPage }}https://api.5calls.org/v1/issue/{{ .Params.issueId }}/share/f{{ else }}{{ .Site.BaseURL }}img/5calls-twitter.png{{ end }}"
    />
    <meta
      property="og:description"
      content="{{ if .IsPage }}{{ .Summary | truncate 150 }}{{ else if and (.IsSection) (not (eq .Summary "")) }}{{ .Summary | truncate 150 }}{{ else }}{{ .Site.Params.description }}{{ end }}"
    />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="fb:app_id" content="1201592636562906" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-itunes-app" content="app-id=1202558609" />
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ .Site.BaseURL }}images/fav/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="{{ .Site.BaseURL }}images/fav/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ .Site.BaseURL }}images/fav/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ .Site.BaseURL }}images/fav/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ .Site.BaseURL }}images/fav/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ .Site.BaseURL }}images/fav/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ .Site.BaseURL }}images/fav/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ .Site.BaseURL }}images/fav/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}images/fav/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="{{ .Site.BaseURL }}images/fav/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}images/fav/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="{{ .Site.BaseURL }}images/fav/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}images/fav/favicon-16x16.png" />
    <meta name="msapplication-TileColor" content="#0032FF" />
    <meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}images/fav/ms-icon-144x144.png" />
    <meta name="theme-color" content="#0032FF" />
    <link rel="me" href="https://mastodon.social/@5calls" />

    <!-- prettier-ignore -->
    {{ hugo.Generator }} {{ $style := resources.Get "sass/main.scss" | css.Sass | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    {{ $js := resources.Match "js/*.js" }} {{ range $js }}
    <script type="module" src="{{ .RelPermalink }}" defer></script>
    {{ end }}
    
    <script src="https://secure.actblue.com/cf/assets/actblue.js" async></script>

    <script defer data-domain="5calls.org" src="https://plausible.io/js/script.tagged-events.js"></script>
    <link href="/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/fontawesome/css/solid.css" rel="stylesheet">
  </head>
  <body class="{{ block `bodyclass` . }}{{ end }}">
    <div class="site">{{ partial "header.html" . }} {{ block "main" . }}{{ end }} {{ partial "footer.html" . }}</div>
    <script>
      window.FontAwesomeConfig = {
        searchPseudoElements: true,
      };
    </script>
  </body>
</html>
